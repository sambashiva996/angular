<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Demo</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/site.css">
</head>
 <body>
    <div class="container border">
        <h6 class="headerForm">Form Validation</h6>
        <div class="form-validation">
         <form id="myForm" onsubmit="return validateForm(this)">
          <div class="name-class input-class">
            <label for="name" class="form-lable">
                Name:
            </label>
         <input type="text" id="name" class="form-control"/>
         <span id="name-error" class="error" style="color: red;"></span>
          </div>
          <div class="dob-class input-class">
            <label for="dob" class="form-lable">
                Date of Birth:
            </label>
         <input type="text" id="dob" class="form-control"/>
         <span id="dob-error" class="error" style="color: red;"></span>

          </div> 
          <div class="date-class input-class">
            <label for="phone-number" class="form-lable">
                Phone Number:
            </label>
         <input type="text" id="phone-number" class="form-control"/>
            <span id="phone-error" class="error" style="color: red;"></span>
          </div> 
           <div class="email-class input-class">
            <label for="email" class="form-lable">
                Email:
            </label>
         <input type="email" id="email" class="form-control"/>
         <span id="email-error" class="error" style="color: red;"></span>
          </div>  
          <div class="button-class" >
          <button type="submit">click to Submit</button>   
          </div>          
        </form>
        </div>
    </div>
    <script src="js/formvalidation.js"></script>
 </body>
</html>
