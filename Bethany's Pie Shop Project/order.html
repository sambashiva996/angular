<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Pie Shop</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/site.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark fixed-top bg-primary">
            <div class="container">
                <a href="applepie.html" class="navbar-brand">
                    <img src="images/pie.png" width="30" height="30" class="d-inline-block align-top" alt="">
                Bethany's Pie Shop
                </a>
            <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="nav navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="applepie.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="allpies.html">Pies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="order.html">Order</a>
                </li>
            </ul>
            </div>
            </div>
        </nav>
    </header>
    <main role="main" class="container">
        <div class="jumbotron jumbotron-other container-fluid">
            <div class="container">
            <h1 class="display-3 text-white">
             Ready to order? So are we!
            </h1>
            </div>
        </div>
        <div class="container">
       
        <div class="p-2 pt-md-4 pb-md-3 mx-auto text-center">
            <h1 class="display-4">Your Details</h1>
        </div>

        <div class="row">  
          <div class="col-md-8 offset-2">
           <h4 class="mb-3">Your address</h4>
             <form action="order.html" method="get">
            <div class="row">
          <div class="col-md-6 mb-3 form-group">
             <label for="firstName">First name</label>
             <input type="text" class="form-control" id="firstName" placeholder="Your first name">
    </div>
        <div class="col-md-6 mb-3 form-group">
        <label for="lastName">Last name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Your last name" value="">
   </div>
         <div class="mb-3 form-group">
        <label for="email">Email</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">@</span>
            </div>
        <input type="text" class="form-control" id="email" placeholder="Email">
        </div>
   </div>

   </div>
        <div class="mb-3 form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" placeholder="Bakery street">
   </div>
   <div class="mb-3">
       <div class="row">
        <div class="col-md-6 mb-3 form-group">
        <label for="zip">Zip</label>
        <input type="text" class="form-control" id="zip" placeholder="Zip code">
   </div>
   <div class="col-md-6 mb-3 form-group">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city" placeholder="City">
   </div>
       </div>
   </div>
   <div class="row">
    <div class="col-md-4 mb-3 form-group">
        <label for="state">State</label>
        <select class="custom-select w-100" id="state">
            <option>Select state...</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="FL">Florida</option>
        </select>
    </div>
    <div class="col-md-5 mb-3 form-group">
        <label for="country">Country</label>
        <select class="custom-select w-100" id="country">
            <option>Select country...</option>
            <option value="US">United States</option>
            <option value="CA">Canada</option>
            <option value="MX">Mexico</option>
            <option value="UK">United Kingdom</option>
            <option value="AU">Australia</option>
        </select>
    </div>
</div>
<div class="mb-3">
        <div class="form-group">
        <label for="remarks">Remarks</label>
        <textarea class="form-control" id="remarks" rows="3"></textarea>
    </div>
   </div>
   <div class="mb-5">
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="saveShipping">
        <label class="custom-control-lable" for="saveShipping">Remember my shipping information</label>
    </div>
   </div>
   <button class="btn btn-success btn-large btn-block mb-3" type="submit">Place your order now!</button>
      </form>
</div>
        </div>
</div>
    </main>
</body>
</html>
