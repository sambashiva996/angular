<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeasonalPies</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/site.css">
</head>
<body>
       
    <div class="container">
        <h2>Basic form</h2>
        <div class="row">
        <form>
            <div class="form-group">
                <label for="userNameInput">User name</label>
                <input type="text" id="userNameInput" class="form-control form-control-lg">
            </div>
            <div class="form-group">
                <label for="passwordInput">Password</label>
                <input type="text" id="passwordInput" class="form-control form-control-lg">
            </div>
             <div class="form-group form-check">
            <input type="checkbox" id="rememberMeCheck" class="form-check-input">
                <label for="rememberMeCheck" class="form-check-lable form-control-sm">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary">Log in</button>
        </form>
        </div>

        <h2 class="mt-5">Horizontal form</h2>

        <div class="row">
        <form>
            <div class="form-group row">
                <label for="userNameInput" class="col-sm-4 col-form-lable">User name</label>
                <div class="col-sm-8">
                <input type="text" id="userNameInput" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="passwordInput" class="col-sm-4 col-form-lable">Password</label>
                 <div class="col-sm-8">
                <input type="text" id="passwordInput" class="form-control">
                </div>
            </div>
        
            <button type="submit" class="btn btn-primary">Log in</button>
        </form>
        </div>
    </div>
   
</body>
</html>
