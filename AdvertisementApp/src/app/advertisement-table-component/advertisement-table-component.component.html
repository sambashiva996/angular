<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header text-center">
      <h5 class="mb-0">Submitted Advertisements</h5>
    </div>
    <div class="card-body">
      <div *ngIf="advertisementList.length > 0">
        <!-- Search box design -->
        <div class="input-group mb-3">
          <input
            type="text"
            name="searchText"
            [(ngModel)]="searchText"
            placeholder="Search by Title or Name"
            class="form-control"
          />
        </div>
        <div class="table-responsive">
          <table class="table table-bordered table-striped table-hover align-middle">
            <thead class="table-light">
              <tr>
                <th>Title</th>
                <th>Name</th>
                <th>Category</th>
                <th>Description</th>
                <th class="text-center">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let advertisement of getFilteredAds() | search: searchText; let i = index">
                <td>{{advertisement.title}}</td>
                <td>{{advertisement.name}}</td>
                <td>{{advertisement.category}}</td>
                <td>{{advertisement.description}}</td>
                <td class="text-center">
                  <button class="btn btn-outline-primary btn-sm me-2" (click)="editAd(i)">
                    <i class="bi bi-pencil"></i> Edit
                  </button>
                  <button class="btn btn-outline-danger btn-sm" (click)="deleteAd(i)">
                    <i class="bi bi-trash"></i> Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div *ngIf="advertisementList.length === 0" class="text-center">
        <h6>No advertisements submitted yet.</h6>
      </div>
    </div>
  </div>
</div>
